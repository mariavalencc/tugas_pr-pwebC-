<!DOCTYPE html>
<html>
<head>
    <title>Foodies</title>
    <link rel="stylesheet" href="css_reset.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="daftar">
            <form name="biodata" method="POST" action="log in.html">
                <pre>
                <div class="form">
                    <h1>Register</h1>
                    Username         <input id="username" placeholder="Enter Username" type="text" name="username">
                    Password          <input id="password" placeholder="Enter Password" type="password" name="password">
                    <div class="merah">Invalid Username or Password.</div>
                    <center>
                        <button class="button" data-toggle="modal" type="button" onclick="validate()">Log In</button>
                    </center>
                </pre>
                </div>
            </form>
        </div>     
        <div class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <center>
                            <h2>Log In Success!</h2>
                        </center>
                            
                    </div>
                </div>
            </div>
        </div>
        <p id="error_para" ></p>
    </div>
    <script src="index.js" ></script>
    </body>
    </html>
